<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial=scale=1, maximum-scale=1, user-scalable=no" />
    <title>SignUp</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVw2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOO17+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>

  <body>
      <div class="box">
        <div class="SignIn">
            <h2>Login</h2>
            <p>Welcome back you’ve been missed!</p><br>
            <form align=left>
                <label>Email Address</label><br>
                <input class="search" type="search" placeholder="Firstfounders@gmail.com"/><br><br>
                <label>Password</label><br>
                <input class="search" type="search" placeholder="Enter Your Password"/>
                <img style="margin-left: -40px; margin-top: 0px;" src="./data/images/Group.png" />
            </form><br>
            <div class="right">
                <a href="/"><p>Forgot Password?</p></a><br>
            </div>
            <a href="/" class="btn">Sign in</a>
            <div class="row last">
                <p>Don’t have an account?</p>
                <a class="sign_up" href="/"><p>Sign up</p></a>
            </div>
        </div>
      </div>
  </body>
</html>
