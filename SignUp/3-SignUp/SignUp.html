<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial=scale=1, maximum-scale=1, user-scalable=no" />
    <title>SignUp</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVw2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOO17+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>

  <body>
      <div class="box">
        <div class="row SignIn">
            <div class="side_a">
                <img src="./data/images/free-cosmetic-cream-jars-mockup%202.png" />
            </div>
            <div class="side_b">
                <br>
                <h2 align=center >Sign up</h2><br>
                <form>
                    <input class="first_name" type="text" placeholder="First name"/>
                    <input class="last_name" type="text" placeholder="Last name"/><br>
                    <input class="go email" type="text" placeholder="Email"/><br>
                    <input class="go Phone" type="tel" placeholder="Phone"/><br>
                    <div class="row">
                        <select class="line state_of_origin" placeholder="State of origin"></select>
                        <select class="lined state_of_origin" placeholder="State of origin"></select>
                    </div>
                    <input class="go home_address" type="text" placeholder="Home address"/><br>
                    <input class="go office_address" type="text" placeholder="Office address"/><br>
                    <select class="gender" placeholder="Gender"></select>
                    <input class="date" type="date" placeholder="DD/MM/YYYY"/><br>
                    <input class="referral_code" type="text" placeholder="Referral code"/>
                    <select class="how_did" placeholder="How did you hear about us?"></select>
                </form>
                <a href="/" class="btn nerd">Next</a>
            </div>
        </div>
      </div>
  </body>
</html>
