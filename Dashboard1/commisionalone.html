<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commision Alone</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./CommissionAlone/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main container mt-5" style="background: #e5e5e524">
      <h4 class="mb-3">Payment</h4>
      <div class="ml-2 mb-5">
        <button class="mr-5 button-info">Orders</button>
        <button class="button-primary">Commission</button>
      </div>
      <div class="container py-5 px-4 px-md-5" style="background: #e5e5e545">
        <div class="mb-5 d-flex align-items-center">
          <h5 class="mr-3 mb-0">Select Month</h5>
          <select name="" id="">
            <option value="">August</option>
          </select>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 mb-3">
            <h5 class="mb-3">Order Commission</h5>
            <div class="card bg-light mb-3" style="">
              <div class="card-body">
                <!-- <h5 class="card-title">Light card title</h5> -->
                <div class="card-text">
                  <div class="d-flex">
                    <div class="imageWrapper mr-3">
                      <img src="./assest/image/Icons.png" alt="" />
                    </div>
                    <div class="details">
                      <div class="mb-2">
                        <small>Total Order</small>
                        <p>8</p>
                      </div>

                      <div class="mb-2">
                        <small>Total Order</small>
                        <p>$20,000,000</p>
                      </div>

                      <div class="mb-2">
                        <small>Total Commission @ 5%</small>
                        <p>$10,243.00</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="col-12 col-md-6 col-lg-4">
            <h5 class="mb-3">Referral Commission</h5>
            <div class="card bg-light mb-3" style="">
              <div class="card-body">
                <!-- <h5 class="card-title">Light card title</h5> -->
                <div class="card-text">
                  <div class="d-flex">
                    <div class="imageWrapper mr-3">
                      <img src="./assest/image/Icons (1).png" alt="" />
                    </div>
                    <div class="details">
                      <div class="mb-2">
                        <small>Total Referral</small>
                        <p>0</p>
                      </div>

                      <div class="mb-2">
                        <small>Total Amount</small>
                        <p>$20,000,000</p>
                      </div>
                    </div>
                  </div>
                  <div class="mb-2 text-center">
                    <small>tdhchgavhdyugaugufufu.cohfy</small>
                    <p>Copy Referral Link</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="mt-5">
              <button class="button-primary btn-large size">
                Request Payment
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="mt-4">
          <div>
            <h5 class="mb-3">Commission History</h5>
            <div
              class="d-block d-md-flex justify-content-between"
              style="background: white; padding: 10px"
            >
              <p class="mb-2 mb-md-0">MAYA29913G</p>
              <p class="mb-2 mb-md-0">JUN 29, 2021</p>
              <p class="mb-2 mb-md-0">3,500,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
