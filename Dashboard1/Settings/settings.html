<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4" style="background: #e5e5e542">
      <div class="row flex-wrap">
        <div class="col-md-4 col-lg-3 mb-3 py-4" style="background: #e5e5e563">
          <div class="option h-100">
            <div class="mb-4">
              <h3>My Profile</h3>
            </div>
            <div>
              <div>
                <h5>
                  <span class="mr-2">
                    <img src="../assest/image/Vector.png" alt=""
                  /></span>
                  Edit Profile
                </h5>
                <hr />
                <h5>
                  <span class="mr-2">
                    <img src="../assest/image/privacy 1.png" alt=""
                  /></span>
                  Change Password
                </h5>
                <hr />
                <p>
                  <span class="mr-2">
                    <img src="../assest/image/portfolio 1.png" alt=""
                  /></span>
                  Change Plan
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8 col-lg-9">
          <div class="showpage py-4">
            <div class="">
              <div class="mb-3"><h3>Edit Profile</h3></div>
              <div class="mb-4 profileImage">
                <div class="imageWrapper">
                  <img src="../assest/image/m header.png" alt="" />
                </div>
              </div>
              <div>
                <form>
                  <div class="form-row justify-content-between">
                    <div class="form-group col-md-5">
                      <label for="inputEmail4">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group col-md-5">
                      <label for="inputPassword4">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPassword4"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Home address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="1234 Main St"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Office address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>

                  <div class="text-right mt-5">
                    <button type="submit" class="btn button-primary size">
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
