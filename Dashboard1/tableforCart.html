<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableForCart</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/teststyle.css" />
  </head>
  <body>
    <div class="container w-75">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Product Details</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">PRICE</th>
            <th scope="col">TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <div class="ImageWrapper">
                <img src="./assest/image/product1.png" alt="" />
              </div>
            </th>
            <td>                                    <p class="mb-0 d-flex  quality align-items-center"> <span class="mr-2 control">-</span> <span class=" p-1 unit border">100</span>  <span class="ml-2 control">+</span</p>
            </td>
            <td>  <h5 class="price">₦ 7,000</h5>
                </td>
            <td><h5 class="price">₦ 700,000</h5></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
